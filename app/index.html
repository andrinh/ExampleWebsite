<!doctype html>
<html class="no-js" lang="" ng-app="exampleWebpage">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ExampleWebsite</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="background">
    </div>

    <nav class="web-nav">
      <ul class="menu">
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="">Information</a>
        </li>
        <li>
          <a href="">About</a>
        </li>
        <li>
          <a href="">Contact</a>
        </li>
      </ul>
    </nav>

    <div class="content">
      <div class="header">
        <h2>Example Website</h3>
      </div>

      <div class="module">
        <form name="reviewForm" ng-controller="InformationController as informationCtrl" ng-submit="reviewForm.$valid && informationCtrl.addInformation()" novalidate>
          <h3>Submit Information</h3>
          <fieldset class="form-group">
            <h4>Name</h4>
            <input ng-model="informationCtrl.information.name" class="form-control" title="Name" required/>
          </fieldset>
          <fieldset class="form-group">
            <h4>Email</h4>
            <input ng-model="informationCtrl.information.email" type="email" class="form-control" title="Email" required/>
          </fieldset>
          <fieldset class="form-group">
            <h4>Address Details</h4>
            <input ng-model="informationCtrl.information.addressDetails.address" class="form-control address-fields" placeholder="Address" title="Address" />
            <input ng-model="informationCtrl.information.addressDetails.city" class="form-control address-fields" placeholder="City" title="City" />
            <input ng-model="informationCtrl.information.addressDetails.province" class="form-control address-fields" placeholder="Province/State" title="province" />
            <input ng-model="informationCtrl.information.addressDetails.country" class="form-control address-fields" placeholder="Country" title="Address" />
          </fieldset>
          <fieldset class="form-group">
            <h4>Postal Code</h4>
            <input ng-model="informationCtrl.information.postalCode" class="form-control" title="Postal_Code" />
          </fieldset>
          <fieldset class="form-group">
            <h4>Telephone Number</h4>
            <input ng-model="informationCtrl.information.telephoneNumber" type="tel" class="form-control" title="Telephone_Number" />
          </fieldset>
          <fieldset class="form-group no-margin">
            <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
          </fieldset>
        </form>
      </div>
      

      <div class="footer">
        <p>Hunter Andrin</p>
      </div>
    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
